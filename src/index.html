<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/d05ceb336b.js" crossorigin="anonymous"></script>

    <title>Undead Frenz</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="container text-center">
        <ul class="nav row">
            <a class="navi nav-item col-sm-2" href="#about"><li >About</li></a>
            <a class="navi nav-item col-sm-2" href="#traits"><li >Traits</li></a>
            <a class="navi nav-item col-sm-2" href="#roadmap"><li>Roadmap</li></a>
            <a class="navi nav-item  col-sm-2" href="#faq"><li >FAQ</li></a>
            <a class="navi nav-item col-sm-2" href="#game"><li >Game</li></a>
            <a class="navi nav-item col-sm-2" href="#future"><li>Future</li></a>
        </ul>
    </div>
    <div class="container section">
        <div class="text-center">
            <h2 class="centerpiece fire">
                666 friendly ghost looking for companions.
            </h2>
        </div>
        <svg>
            <filter id="fire">
                <feTurbulence id="turbulence" baseFrequency="1.1 0.1" numOctaves="2" seed="3">
                    <animate attributeName="baseFrequency" dur="10s" values="0.3 0.1;0.12 0.12" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="3"></feDisplacementMap>
            </filter>
        </svg>
    </div>
    <div id="about" class="section">
        <div class="container">
            <h2 class="centerpiece fire">
                About Us
            </h2>
        </div>
    </div>
    <div id="roadmap" class="section">
        <div class="container">
            <h2 class="centerpiece fire">
                Roadmap
            </h2>
        </div>
    </div>
    <div id="traits" class="section">
        <div class="container">
            <h2 class="centerpiece fire">
                Traits
            </h2>
        </div>
    </div>
    <div id="faq" class="section">
        <div class="container">
            <h2 class="centerpiece fire">
                FAQ
            </h2>
        </div>
    </div>
    <div id="game" class="section">
        <div class="container">
            <h2 class="centerpiece fire">
                Game
            </h2>
        </div>
    </div>
    <div id="future" class="section">
        <div class="container">
            <h2 class="centerpiece fire">
                Future
            </h2>
        </div>
    </div>
    
</body>
</html>
